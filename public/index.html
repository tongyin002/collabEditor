<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Editor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/easymde/dist/easymde.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container is-widescreen">
        <div class="tile is-ancestor">
          <div class="tile is-parent is-3 is-vertical">
            <div class="tile is-child box notification is-info">
              <p class="title">Collab Editor</p>
            </div>
            <div class="tile is-child box">
              <p class="subtitle">share this link:</p>
              <input id="link" type="text" class="input is-rounded " readonly />
            </div>
          </div>

          <div class="tile is-parent">
            <div class="tile is-child box">
              <textarea id="editor"></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
